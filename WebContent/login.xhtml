<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/superpass.css" />
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<title><h:outputText value="#{msg.title}" /></title>


</h:head>
<h:body>
	<div class="container">

		<!-- Holt das Sprachmenu -->
		<ui:include src="/templates/menu_language.xhtml" />
		<div class="jumbotron">
			<p>#{msg.loginpage}</p>
		</div>
			<!-- Holt das Hauptmenu -->
		<ui:include src="/templates/menu.xhtml" />
		<div>
<div class="content">
			<!-- FeldlÃ¤nge begrenze  -->
			<h:form>


				<div class="form-group">
					<h:outputLabel value="#{msg.email}" />
					
					<h:inputText value="#{loginBean.user.userEmail}" 
						name="#{loginBean.user.userEmail}"
						id="userEmail" required="true" 
						requiredMessage="#{msg.notNull}"
						styleClass="form-control" />
					<h:message for="userEmail" style="color:red" />
				</div>
				
				<div class="form-group">
					<label>Ihr Masterpassword</label>
					
					<h:inputText value="#{loginBean.user.userPassword}" 
					name="#{loginBean.user.userPassword}"
					id="userPassword" required="true" 
					requiredMessage="#{msg.notNull}"
					styleClass="form-control" />
				</div>
				<h:message for="userPassword" style="color:red" />
				<div>
					<h:commandButton action="#{loginBean.checkLogin}" 
						value="#{msg.login}" styleClass="btn btn-success button" />
					<h:commandButton action="index" value="#{msg.cancel}"
						styleClass="btn btn-danger button" />
				</div>
			</h:form>
		</div>
</div>
	</div>
</h:body>
</html>
