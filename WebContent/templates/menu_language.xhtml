<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<!-- Sprachmenü -->
	<ul class="nav nav-tabs">
		<h:form>
			<div>
				<div class="menu">
					<h:commandButton action="#{indexActionBean.changeLang('de')}"
						immediate="true" value="Deutsch" image="/image/deutsch.png"
						alt="#{msg.de}" />
				</div>
				<div class="menu">
					<h:commandButton action="#{indexActionBean.changeLang('fr')}"
						immediate="true" value="Français" image="/image/franz.png"
						alt="#{msg.fr}" />
				</div>
			</div>
		</h:form>
	</ul>
</ui:composition>
