<ui:composition 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<!-- HauptmenÃ¼ -->
		<h:form>
			<ul class="nav nav-tabs">
				<li><a href="#"><h:outputText value="#{msg.home}" /></a></li>
				<c:choose>
					<c:when test="#{loginBean.logged}">
						<li><a href="#"><h:outputText />#{loginBean.user.userName}</a></li>
						<li><h:commandLink action="#{loginBean.doLogout}"
								value="#{msg.logout}" /></li>
					</c:when>
					<c:otherwise>
						<li><a href="login.xhtml"><h:outputText
									value="#{msg.login}" /></a></li>
						<li><a href="register.xhtml"><h:outputText
									value="#{msg.register}" /></a></li>
					</c:otherwise>
				</c:choose>
			</ul>
		</h:form>
</ui:composition>
