<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/template.xhtml">
	<ui:define name="top"></ui:define>

	<ui:define name="content">
		<div jsf:rendered="#{!newUserBean.showThankYouMessage}">
			<h3>Daten eingeben</h3>
			<h:form>
				<div>
					<h:outputLabel value="Benutzername" for="loginName" />
					<h:inputText id="loginName" value="#{newUserBean.loginName}"
						p:placeholder="Anmeldename" />
				</div>
				<div>
					<h:outputLabel value="Kennwort angeben" for="password" />
					<h:inputSecret id="password" value="#{newUserBean.password}" />
				</div>
				<div>
					<h:commandButton
						actionListener="#{newUserController.handleButtonClicked}"
						value="Daten" />
				</div>
			</h:form>
		</div>
		<div jsf:id="thankYou"
			jsf:rendered="#{newUserBean.showThankYouMessage}">
			
			<h3>Danke!</h3>
			<h:outputText value="#{newUserBean.loginName}" />
			</div>
	</ui:define>
	<ui:define name="bottom">Fuss der ersten Seite</ui:define>




</ui:composition>

<h:head></h:head>
<body>

</body>
</html>
