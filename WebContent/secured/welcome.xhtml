<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" href="css/superpass.css" />
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.js"></script>
	<title><h:outputText value="#{msg.title}" /></title>


</h:head>
<h:body>
	<div class="container">

		<ul class="nav nav-tabs">
			<li class="active"><h:outputText value="#{msg.de}" /></li>
			<li><a href="#"><h:outputText value="#{msg.fr}" /></a></li>
		</ul>
		<div class="jumbotron">
			<p>"#{msg.loginpage}"</p>
		</div>
		<ul class="nav nav-tabs">
			<li ><a href="#"><h:outputText
						value="#{msg.home}" /></a></li>
			<li><a href="#"><h:outputText value="#{msg.lang}" /></a></li>
			<li><a href="register.xhtml"><h:outputText
						value="#{msg.register}" /></a></li>
			<c:if test="#{loginBean.logged}">
				<li><a href="#"><h:outputText/>#{loginBean.user.userName}</a></li>
			</c:if>
			<c:otherwise>
				<li><a href="login.xhtml"><h:outputText
							value="#{msg.login}" /></a></li>
			</c:otherwise>


		</ul>
		<div></div>
<p>Deine Seite</p>
	</div>
</h:body>
</html>
