<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{loginBean.locale}">
	<f:loadBundle basename="messages" var="msg" />
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width-device-width, initial-scale=1" />
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.css" />
		<link rel="stylesheet" href="../css/superpass.css" />
		<script src="../scripts/jquery-3.1.1.min.js"></script>
		<script src="../scripts/bootstrap.js"></script>
		<title><h:outputText value="#{msg.title}" /></title>
	</h:head>
	<h:body>
		<div class="container">
			<!-- Holt das Sprachmenu -->
			<ui:include src="../templates/menu_language.xhtml" />
			<div class="jumbotron">
				<p>
					<h:outputText value="#{msg.yourPasswords}" />
				</p>
			</div>
			<div>
				<!-- Holt das Hauptmenu -->
				<ui:include src="/templates/menu.xhtml" />
			</div>
			<div>
				<h:messages style="color:green;margin:8px;" globalOnly="true" />
			</div>

			<div class="content">

				<!-- FeldlÃ¤nge begrenze  -->
				<h:form>
					<h:inputHidden value="#{indexActionBean.password.id}" id="id" 
									 />
					<div class="form-group">
						<h:outputLabel value="#{msg.passwordDesc}" />
						<h:inputText value="#{indexActionBean.password.description}" id="description"
							required="true" requiredMessage="#{msg.notNull}"
							styleClass="form-control" />
						<h:message for="description" style="color:red" />
					</div>

					<div class="form-group">
						<h:outputLabel value="#{msg.passwordLoginName}" />
						<h:inputText value="#{indexActionBean.password.login}" id="passwordlogin"
							required="true" requiredMessage="#{msg.notNull}"
							styleClass="form-control" />
						<h:message for="passwordlogin" style="color:red" />
					</div>

					<div class="form-group">
						<h:outputLabel value="#{msg.password}" />
						<h:inputText value="#{indexActionBean.password.password}" id="password"
							required="true" requiredMessage="#{msg.notNull}"
							styleClass="form-control" />
						<h:message for="password" style="color:red" />
					</div>

					<div>
						<h:commandButton action="#{indexActionBean.savePassword}"
							value="#{msg.passwordSave}" styleClass="btn btn-success button" />
						<h:commandButton action="list" value="#{msg.cancel}"
							styleClass="btn btn-danger button" immediate="true" />
					</div>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
