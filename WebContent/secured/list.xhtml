<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link rel="stylesheet" href="../css/bootstrap.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.css" />
	<link rel="stylesheet" href="../css/superpass.css" />
	<script src="../scripts/jquery-3.1.1.min.js"></script>
	<script src="../scripts/bootstrap.js"></script>
	<title><h:outputText value="#{msg.title}" /></title>
</h:head>
<h:body>
	<div class="container">
		<!-- Holt das Sprachmenu -->
		<ui:include src="../templates/menu_language.xhtml" />
		<div class="jumbotron">
			<p>
				<h:outputText value="#{msg.yourPasswords}" />
			</p>
		</div>
		<div>
			<!-- Holt das Hauptmenu -->
			<ui:include src="/templates/menu.xhtml" />
		</div>


		<div class="content">
			<table class="table table-striped">
				<thead class="success">
					<tr>
						<th><h:outputText value="#{msg.passwordDesc}" /></th>
						<th><h:outputText value="#{msg.passwordLoginName}" /></th>
						<th><h:outputText value="#{msg.passwordClear}" /></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<h:form>
						<tr>
							<th><h:inputText styleClass="form-control"
									value="#{indexActionBean.password.description}"
									id="description" required="true"
									requiredMessage="#{msg.notNull}" /> <h:message
									for="description" style="color:red" /></th>
							<th><h:inputText styleClass="form-control"
									value="#{indexActionBean.password.login}" id="login"
									required="true" requiredMessage="#{msg.notNull}" /> <h:message
									for="login" style="color:red" /></th>

							<th><h:inputText styleClass="form-control"
									value="#{indexActionBean.password.password}" id="password"
									required="true" requiredMessage="#{msg.notNull}" /> <h:message
									for="password" style="color:red" /></th>
							<th></th>
							<th><h:commandButton action="#{indexActionBean.addPassword}"
									image="../image/add3.png" alt="#{msg.passwordAdd}" /></th>
						</tr>
					</h:form>
					<ui:repeat var="password" value="#{loginBean.user.passwords}">
						<h:form>
						<tr>
							<th><h:inputText styleClass="form-control" name="#{indexActionBean.password.description}"
									value="#{password.description}" required="true" /></th>
							<th><h:inputText styleClass="form-control" name="#{indexActionBean.password.login}"
									value="#{password.login}" required="true" /></th>
							<th><h:inputText styleClass="form-control" name="#{indexActionBean.password.password}"
									value="#{password.password}" required="true" /></th>
							<th><h:commandButton
									action="#{indexActionBean.savePassword}" image="../image/edit.png"
									alt="#{msg.passwordSave}" /></th>
							<th><h:commandButton
									action="#{indexActionBean.deletePassword}"
									image="../image/del.png" alt="#{msg.passwordDel}" /></th>
							<h:inputHidden value="#{password.id}" name="#{indexActionBean.password.id}"/>
						</tr>
						</h:form>
					</ui:repeat>
				</tbody>
			</table>

		</div>
	</div>
</h:body>
</html>
