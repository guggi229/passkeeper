<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/template.xhtml">
	<ui:define name="top">
		<h2>
			Hallo
		</h2>
	</ui:define>

	<ui:define name="content">
		<div jsf:rendered="#{!indexActionBean.added}">
			<h3>Neues Passwort eingeben</h3>
			<h:form>
				<div>
					<h:outputLabel value="Verwendungszweck" for="application" />
					<h:inputText id="applicationId" value="#{indexActionBean.t.testName}"
						p:placeholder="z.B. SQL DB" />
				</div>
				
				<div>
					<h:commandButton
						actionListener="#{indexActionBean.handleButtonClicked}"
						value="Daten" />
				</div>
			</h:form>
		</div>
		<div jsf:id="thankYou"
			jsf:rendered="#{indexActionBean.added}">
			<h3>Danke!</h3>

			<h:outputLabel value="Application" />
			<h:outputText value="#{indexActionBean.t.testName}" />

		</div>
	</ui:define>
	<ui:define name="bottom">Fuss der ersten Seite</ui:define>




</ui:composition>

<h:head></h:head>
<body>

</body>
</html>
