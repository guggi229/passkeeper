<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" />
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/bootstrap.js"></script>

	<title><h:outputText value="#{msg.title}" /></title>

</h:head>
<h:body>
	<div class="container">
		<div class="jumbotron">
			<h2>
				<h:outputText value="#{msg.welcome}" />
			</h2>
		</div>
	</div>

	<nav> <h:link outcome="index" value="#{msg.home}" /> <h:link
		outcome="register" value="#{msg.register}" /> <h:link outcome="index"
		value="#{msg.login}" /> </nav>

	<footer>
	<p>
		<h:outputText value="#{msg.copyright}" />
	</p>
	</footer>
</h:body>
</html>
