<html>

<meta http-equiv="Content-Type" content="text/html;charset=windows-1252">

<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/aes.js"></script>
<script type="text/javascript">

function encode(control)
{
    var ckey = 123456;
    var y=document.getElementById(control).value;
    var encrypted = CryptoJS.AES.encrypt(y, ckey);
    document.getElementById("crypton").value=encrypted;
}

function decode(control)
{
    var ckey = $("#cryptonkey").val();
    var y=document.getElementById(control).value;
    var decrypted = CryptoJS.AES.decrypt(y, ckey);
    decrypted = decrypted.toString(CryptoJS.enc.Utf8);
    document.getElementById("cryptoff").value=decrypted;
}
</script>
  

</head>
<body>

<input id="cryptonkey" value="123456">


<textarea name='cryptoff' id='cryptoff' cols=40 rows=5 onkeyup="encode(this.id);">
Type here to encrypt..</textarea>
<br>crypt&middot;on:<br>
<textarea name='crypton' id='crypton' cols=40 rows=5 onkeyup="decode(this.id);">
Ciphertext here to decrypt..
</textarea>

</body>
</html>
